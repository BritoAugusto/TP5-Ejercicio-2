<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Augusto Brito" />
    <meta name="description" content="trabajo practico sobre DOM y BOM" />
    <meta
      name="keywords"
      content="arrays, objetos, clases, funciones, bucles, javascript, css, html"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TP5-Ejercicio2</title>
  </head>
  <body>
    <header></header>
    <main>
      <form class="container">
        <div class="mb-3">
          <label for="nombre" class="form-label"
            >Ingrese su Nombre</label
          >
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ej: Juan Perez"
            minlength="5"
            maxlength="60"
            required
          />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label"
            >Ingrese su Edad</label
          >
          <input
            type="number"
            class="form-control"
            id="edad"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="dni" class="form-label"
            >Ingrese su DNI</label
          >
          <input
            type="number"
            class="form-control"
            id="dni"
            placeholder="Ej: 41817427"
          />
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label"
            >Sexo</label
          >
          <input
            type="text"
            class="form-control"
            id="sexo"
            placeholder="Ej: Masculino/Femenino"
          />
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label"
            >Peso</label
          >
          <input
            type="number"
            class="form-control"
            id="peso"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="altura" class="form-label"
            >Altura(en centimetros, sin el punto)</label
          >
          <input
            type="number"
            class="form-control"
            id="altura"
            placeholder="Ej: 170"
          />
        </div>
        <div class="mb-3">
          <label for="añoNacimiento" class="form-label"
            >Año de Nacimiento</label
          >
          <input
            type="number"
            class="form-control"
            id="añoNacimiento"
            placeholder="Ej: 1999"
          />
        </div>
        <button type="submit" class="btn btn-primary">
Enviar
        </button>
      </form>
      <article class="container text-center">
  <div class="row">
    <div class="col-12">
<h3 id="nombreIngresado" class="text-center">

</h3>
    </div>
    <div class="col-5 border my-3">
      Nombre de Generación
    </div>
    <div id="nombreGeneracion" class="col-5 border my-3">
      1
    </div>
    <div class="col-5 border my-3">
      Marco Temporal en España
    </div>
  </div>
    <div  id="marcoTemporal" class="col-6 border my-3">
      2
    </div>
    <div class="col-6 border my-3">
      Poblacion de las Generaciones*
    </div>
    <div id="poblacionGeneracion" class="col-6 border my-6">
      1
    </div>
    <div class="col-6 border my-3">
      Circunstancia Histórica
    </div>
    <div id="circunstanciaHistorica" class="col-6 border my-6">
      1
    </div>
    <div class="col-6 border my-3">
      Rasgo Caracacteristico
    </div>
    <div id="rasgoCaracteristico" class="col-6 border my-6">
      1
    </div>
  </div>
</article>
    </main>
    <footer class="bg-secondary text-center">&copy; Derechos Reservados</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
